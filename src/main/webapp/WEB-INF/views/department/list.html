<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Departments List</h1>
<p>
    <a href="/create-department">Add New Department</a>
</p>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="department: ${departments}">
        <tr>
            <td th:text="${department.name}"></td>
            <td><a th:href="@{/edit-department/__${department.id}__}">Edit</a></td>
            <td><a th:href="@{/delete-department/__${department.id}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
